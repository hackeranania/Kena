<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing - Innovative Craft Agency</title>
  <style>
    /* Define custom CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .pricing-section {
      text-align: center;
      padding: 60px 0;
    }
    .pricing-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      margin: 20px;
      display: inline-block;
      width: 300px;
    }
    .pricing-card h2 {
      color: #f8b400; /* Yellow as the main theme color */
    }
    .pricing-card p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .pricing-card ul {
      list-style: none;
      padding: 0;
    }
    .pricing-card li {
      margin-bottom: 15px;
    }
    .btn {
      background-color: #f8b400; /* Yellow as the main theme color */
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #e0a800; /* Darker shade of yellow on hover */
    }
  </style>
</head>
<body>

<div class="pricing-section">
  <h1>Pricing</h1>

  <div class="pricing-card">
    <h2>Pricing 1</h2>
    <ul>
      <li>Domain Price: Variable</li>
      <li>Per Database: 8000 Birr per month</li>
      <li>Coding the Website: Variable</li>
    </ul>
    <a href="#" class="btn">Get Started</a>
  </div>

  <div class="pricing-card">
    <h2>Telegram Bot Hosting</h2>
    <p>Price: 2000 Birr per month</p>
    <a href="#" class="btn">Get Started</a>
  </div>
</div>

</body>
</html>
